<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- ===== FONTS ==== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- ===== TAILWIND ==== -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ===== CSS ==== -->
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="h-screen w-screen bg-blue-200">
  <main class="h-screen w-screen">
    <h1 class="py-12"><img src="images/logo.svg" alt="" class="mx-auto">
    </h1>
    <section
      class="w-screen h-max max-w-5xl mx-auto h-screen flex flex-col items-center rounded-t-3xl p-8 bg-white text-neutral-500 lg:flex-row lg:h-auto lg:rounded-3xl lg:gap-8">

      <article class="w-full">
        <div class="mb-5">
          <h3>Bill</h3>
          <div class="relative">
            <input type="text" name="" id="bill" onkeypress="return  validarCuenta(event);"
              class="w-full px-3 py-2 my-1.5 text-right text-2xl text-teal-900 rounded-xl bg-slate-200">
            <img src="images/icon-dollar.svg" alt="" class="absolute top-1/3 left-2 z-10">
          </div>

        </div>
        <div class="mb-5">
          <h3>Select tip %</h3>
          <div id="tips" class="grid grid-cols-2 gap-4 max text-white text-xl lg:grid-cols-3">
            <button id="tip" class="bg-teal-900 p-2 rounded-md">5%</button>
            <button id="tip" class="bg-teal-900 p-2 rounded-md">10%</button>
            <button id="tip" class="bg-teal-900 p-2 rounded-md">15%</button>
            <button id="tip" class="bg-teal-900 p-2 rounded-md">25%</button>
            <button id="tip" class="bg-teal-900 p-2 rounded-md">50%</button>
            <input type="text" name="" id="tipCustom" onkeypress="return  validarCuenta(event);"
              class="bg-slate-200 p-2 rounded-md text-center text-neutral-500" placeholder="CUSTOM">
          </div>
        </div>
        <div class="mb-5">
          <h3>Number of people</h3>
          <div>
            <div class="relative">
              <input type="text" name="" id="people" value="1" onkeypress="return  validarPersona(event);"
                class="w-full px-3 py-2 my-1.5 text-right text-2xl text-teal-900 rounded-xl bg-slate-200">
              <img src="images/icon-person.svg" alt="" class="absolute top-1/3 left-2 z-10">
            </div>

          </div>
      </article>

      <article class="w-full">
        <div class="p-6 mb-6 rounded-lg bg-teal-900 lg:mb-0 lg:h-full">
          <div class="flex justify-between mb-7">
            <p class="text-white text-sm">Tip Amount<span class="block text-slate-300 text-sm">/ person</span></p>
            <p id="tip-person" class="text-teal-500 text-3xl">$0.00</p>
          </div>

          <div class="flex justify-between mb-7">
            <p class="text-white text-sm"> Total <span class="block text-slate-300 text-sm">/ person</span></p>
            <p id="total-person" class="text-teal-500 text-3xl">$0.00</p>
          </div>
          <button id="reset" class="w-full py-2 text-xl text-teal-900 rounded-lg bg-teal-500 lg:mt-24">RESET</button>
        </div>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
